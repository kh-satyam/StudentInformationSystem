        <ul class="list-unstyled components">
        
            <li>
                <a href="register.html">  <span class="tab">  <i class="fas fa-sign-in-alt"></i> </span>   Register  </a>

                    </button>
                   
                </div>
    <div class="myUpdateForm">
    
    <h2>Display Records</h2>
    <br>
     <form id="f3" name="form3">

         <input type="text" autocomplete="off" placeholder="From" id="from" name="from" required>
         <input type="text" autocomplete="off" placeholder="To" id="to" name="to" required>
         <p>Sort By</p>
         <select id="key" name="key">
              <option value="name">Name</option>
              <option value="grade">Grade</option>
              <option value="totalMarks">TotalMarks</option>
         </select>
     </form>
     <button type="button" class="btn btn-basic" id="getResults">View Records</button>
    </div>
<br>
<span id="display"></span>
